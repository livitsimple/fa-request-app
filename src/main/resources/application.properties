# H2 stored on persistent disk in Render
spring.datasource.url=jdbc:h2:file:/var/data/fa-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=false

# Use Render's provided port (fallback for local dev)
server.port=${PORT:8080}

# Uploads directory (env var on Render; local default below)
app.upload.dir=${APP_UPLOAD_DIR:./data/uploads}



